<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AI Generated Games</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #f0f0f0;
        margin: 0;
        padding: 0;
      }
      header {
        background-color: #333;
        color: white;
        padding: 20px;
        text-align: center;
      }
      h1 {
        margin: 0;
        font-size: 48px;
        letter-spacing: 3px;
      }
      main {
        margin: 20px;
        padding: 20px;
        background-color: white;
        border: 2px solid #333;
        border-radius: 5px;
        display: flex;
        flex-direction: column;
        align-items: center;
      }
      h2 {
        margin-top: 0;
        font-size: 36px;
        color: #333;
        text-align: center;
        letter-spacing: 2px;
        text-shadow: 2px 2px #f0f0f0;
      }
      button {
        font-size: 36px;
        padding: 20px 40px;
        margin: 30px;
        border: none;
        border-radius: 50px;
        background-color: #333;
        color: white;
        cursor: pointer;
        transition: background-color 0.2s, transform 0.2s;
        box-shadow: 3px 3px 3px rgba(0, 0, 0, 0.2);
      }
      button:hover {
        background-color: #ffcc33;
        transform: scale(1.1);
      }
      button:first-child:hover {
        background-color: #0099cc;
      }
    </style>
  </head>
  <body>
    <header>
      <h1>AI Generated Games</h1>
    </header>
    <main>
      <h2>Choose a Game:</h2>
      <button onclick="window.location.href='bounce.html'">Wall Bounce</button>
      <button onclick="window.location.href='snake.html'">Snake</button>
      <button onclick="window.location.href='tictactoe.html'">Tic Tac Toe</button>
      <button onclick="window.location.href='match.html'">Match 3</button>
      <button onclick="window.location.href='hangman.html'">Hangman</button>
      <button onclick="window.location.href='pong.html'">Pong</button>
    </main>
  </body>
</html>
