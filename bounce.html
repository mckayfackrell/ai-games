<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Wall Bounce Game</title>
    <style>
      canvas {
        border: 5px solid black;
        display: block;
        margin: 0 auto;
      }

      h1 {
        text-align: center;
        margin-top: 20%;
        font-size: 48px;
        letter-spacing: 3px;
      }

      #top-left,
      #top-right,
      #bottom-left,
      #bottom-right {
        position: absolute;
        padding: 10px;
        font-size: 24px;
      }

      #top-left {
        top: 0;
        left: 0;
        background-color: green;
        color: white;
      }

      #top-right {
        top: 0;
        right: 0;
        background-color: red;
        color: white;
      }

      #bottom-left {
        bottom: 0;
        left: 0;
        background-color: blue;
        color: white;
      }

      #bottom-right {
        bottom: 0;
        right: 0;
        background-color: yellow;
        color: black;
      }

      button {
        margin-top: 20px;
        font-size: 36px;
        padding: 20px 40px;
        border: none;
        border-radius: 50px;
        background-color: #333;
        color: white;
        cursor: pointer;
        transition: background-color 0.2s, transform 0.2s;
        box-shadow: 3px 3px 3px rgba(0, 0, 0, 0.2);

        /* Center horizontally */
        position: absolute;
        left: 35%;
        transform: translateX(-50%);

        /* Center vertically */
        top: 50%;
        transform: translateY(-50%);
      }

      button:hover {
        background-color: #ffcc33;
        transform: scale(1.1);
      }

      button:first-child:hover {
        background-color: #0099cc;
      }
    </style>
  </head>
  <body>
    <h1>Wall Bounce Game</h1>
    <div id="top-left">Score: <span id="top-left-score">0</span></div>
    <div id="top-right">Score: <span id="top-right-score">0</span></div>
    <div id="bottom-left">Score: <span id="bottom-left-score">0</span></div>
    <div id="bottom-right">Score: <span id="bottom-right-score">0</span></div>
    <canvas id="game-canvas"></canvas>
    <script>
      const canvas = document.getElementById("game-canvas");
      const ctx = canvas.getContext("2d");

      const block = {
        x: Math.floor(Math.random() * (canvas.width - 20)),
        y: Math.floor(Math.random() * (canvas.height - 20)),
        width: 20,
        height: 20,
        speedX: 2,
        speedY: 2,
      };

      function drawBlock() {
        ctx.strokeStyle = "black";
        ctx.lineWidth = 5;
        ctx.beginPath();
        ctx.arc(
          block.x + block.width / 2,
          block.y + block.height / 2,
          block.width / 2,
          0,
          2 * Math.PI
        );
        ctx.stroke();
      }

      function moveBlock() {
        block.x += block.speedX;
        block.y += block.speedY;
        if (block.x < 0 || block.x + block.width > canvas.width) {
          block.speedX = -block.speedX;
        }
        if (block.y < 0 || block.y + block.height > canvas.height) {
          block.speedY = -block.speedY;
        }
      }

      function detectCollisions() {
        if (block.x < 1 && block.y < 1) {
          const score = document.getElementById("top-left-score");
          score.textContent = parseInt(score.textContent) + 1;
        } else if (block.x + block.width > canvas.width - 1 && block.y < 1) {
          const score = document.getElementById("top-right-score");
          score.textContent = parseInt(score.textContent) + 1;
        } else if (block.x < 1 && block.y + block.height > canvas.height - 1) {
          const score = document.getElementById("bottom-left-score");
          score.textContent = parseInt(score.textContent) + 1;
        } else if (
          block.x + block.width > canvas.width - 1 &&
          block.y + block.height > canvas.height - 1
        ) {
          const score = document.getElementById("bottom-right-score");
          score.textContent = parseInt(score.textContent) + 1;
        }
      }

      function gameLoop() {
        ctx.clearRect(0, 0, canvas.width, canvas.height);
        moveBlock();
        detectCollisions();
        drawBlock();
        setTimeout(gameLoop, 10); // call gameLoop again after a delay
      }

      gameLoop(); // start the game loop
    </script>
    <a href="index.html"><button>Home</button></a>
  </body>
</html>
